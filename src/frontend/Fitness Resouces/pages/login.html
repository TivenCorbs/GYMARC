<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="nav-container">
        <a href="homepage.html" class="nav-link">Home</a>
        <span class="fitness-app-title">Fitness Arc</span>
        <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>

    <!-- Login Form Container -->
    <div class="fitness-app-container">
      <div class="container-2">
        <div class="container-5">
          <div class="container-1">
            <div class="iconenvelope-alt">
              <img class="vector" src="../assets/vectors/vector_12_x2.svg" />
            </div>
            <input id="username" class="username" placeholder="Username">
          </div>
          <div class="line-1"></div>
          <div class="container-3">
            <div class="iconpadlock">
              <img class="vector-1" src="../assets/vectors/vector_31_x2.svg" />
            </div>
            <input id="password" class="password" type="password" placeholder="Password">
          </div>
          <div class="line-2"></div>
          <div class="container-4">
            <span class="forget-password">
              <a href="forget-password.html" class="nav-link">Forget Password?</a>
            </span>
            <span class="new-user">
              <a href="register.html" class="nav-link">New User</a>
            </span>
          </div>
          <div class="container">
            <span class="login-1">
              <button class="nav-button" onclick="auth()">Login</button>
            </span>
          </div>
          <div class="error-message" id="error-message"></div>
        </div>
      </div>
    </div>
