    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&display=swap" rel="stylesheet">

  <body>
    <div class="fitness-app-container">
      <div class="container-2">
        <span class="fitness-app">
        Fitness Arc
        </span>
        <div class="navbar">
          <div class = "home">
          <a href = "homepage.html" class="nav-link" data-view="home">Home</a>
        </div>
          <div class = "login">
          <a href = "login.html" class="nav-link" data-view="login">Login</a>
        </div>
      </div>
      <div class="container-5">
        <div class="rectangle-2">
        </div>
        <div class="container-1">
          <div class="iconenvelope-alt">
            <img class="vector" src="../assets/vectors/vector_12_x2.svg" />
          </div>
          <input class="username" placeholder = "Username">
          </input>
        </div>
        <div class="line-1">
        </div>
        <div class="container-3">
          <div class="iconpadlock">
            <img class="vector-1" src="../assets/vectors/vector_31_x2.svg" />
          </div>
          <input class="password" placeholder = "Password">
          </input>
        </div>
        <div class="line-2">
        </div>
        <div class="container-4">
          <span class="forget-password">
          Forget Password?
          </span>
          <span class="new-user">
          New User
          </span>
        </div>
        <div class="container">
          <span class="login-1">
            <button onclick="location.href='login.html'" class="nav-button" data-view="login" placeholder = "Login">Login</button>
          </span>
        </div>
      </div>
    </div>
